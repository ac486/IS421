<div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <button ng-click="openTaskModal()" class="btn btn-default">New Task</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="task in tasks track by $index">
                    <td>{{task.title}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.description}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="newTaskModal.html">
    <div class="modal-header">
        <h3 class="modal-title text-center">New Task</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" ng-model="title" placeholder="Project Title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="description" placeholder="Task Description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

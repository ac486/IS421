<div>
    <div class="row">
        <div class="col-sm-4">
            <button ng-click="openTaskModal()" class="btn btn-default">New Task</button>
        </div>
        <div ng-show="selectedTasks.length > 0"  class="col-sm-8">
            <button ng-click="updateStatus('new')" class="btn btn-primary">New</button>
            <button ng-click="updateStatus('wip')" class="btn btn-warning">Work in Progress</button>
            <button ng-click="updateStatus('done')" class="btn btn-success">Complete</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center">New</h4>
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Created By</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="task in newTasks track by $index">
                    <th>
                        <input type="checkbox" ng-model="task.selected" ng-change="changeStatus(task)">
                    </th>
                    <td>{{task.title}}</td>
                    <td>{{task.created_by}}</td>
                    <td>{{task.description}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Work in Progress </h4>
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Created By</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="task in wipTasks track by $index">
                    <th>
                        <input type="checkbox" ng-model="task.selected" ng-change="changeStatus(task)">
                    </th>
                    <td>{{task.title}}</td>
                    <td>{{task.created_by}}</td>
                    <td>{{task.description}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Completed</h4>
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Created By</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="task in doneTasks track by $index">
                    <th>
                        <input type="checkbox" ng-model="task.selected" ng-change="changeStatus(task)">
                    </th>
                    <td>{{task.title}}</td>
                    <td>{{task.created_by}}</td>
                    <td>{{task.description}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="newTaskModal.html">
    <div class="modal-header">
        <h3 class="modal-title text-center">New Task</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" ng-model="title" placeholder="Task Title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="description" placeholder="Task Description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div>
    <h3 class="text-center">Welcome to your Dashboard, {{user.username}}</h3>
    <h4 class="text-center">{{message}}</h4>

    <div ng-if="user.isAdmin" class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <button class="btn btn-default" ng-click="openProjectModal()">New Project</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-repeat="project in projects track by $index">
                <a href="/project/{{project.projectId}}">{{project.title}}</a>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="newProjectModal.html">
    <div class="modal-header">
        <h3 class="modal-title text-center">New Project</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" ng-model="title" placeholder="Project Title">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

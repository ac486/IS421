<div class="jumbotron">
    <h3 class="text-center">Welcome to your Dashboard, {{user.username}}</h3>
    <h4 class="text-center">{{message}}</h4>
</div>
<div class="row" ng-if="user.isAdmin">
    <div class="col-sm-12">
        <div class="col-xs-6">
            <h4>Create new Project</h4>
            <button class="btn btn-primary btn-block" ng-click="openProjectModal()">New Project</button>
        </div>
        <div class="col-xs-6">
            <form class="form-horizontal" ng-submit="addUser(email); email=''">
                <div class="form-group">
                    <h4>Add New User</h4>
                    <input class="form-control" type="email" ng-model="email" placeholder="example@example.com">
                    <button type="submit" class="btn btn-primary btn-block">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="project in projects track by $index">
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title projects-items"><i class="fa fa-tasks"></i> <a href="/project/{{project.projectId}}">{{project.title}}</a></h3>
                </div>
                <div class="panel-body">
                    <p>{{project.title}}</p>
                    <p>{{project.title}}</p>
                    <p>Lets add Users here</p>
                </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="newProjectModal.html">
    <div class="modal-header">
        <h3 class="modal-title text-center">New Project</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" ng-model="title" placeholder="Project Title">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div class="modal-header">
    <h3 class="modal-title text-center">New Account</h3>
</div>

<div class="modal-body">
    <form class="cd-form">
        <p class="fieldset">
            <label class="image-replace cd-username" for="signup-username">Username</label>
            <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="Username">
            <span class="cd-error-message">Error message here!</span>
        </p>
        <p class="fieldset">
            <label class="image-replace cd-username" for="signup-username">Name</label>
            <input class="full-width has-padding has-border" id="name-signup-username" type="text" placeholder="Name">
            <span class="cd-error-message">Error message here!</span>
        </p>

        <p class="fieldset">
            <label class="image-replace cd-email" for="signup-email">E-mail</label>
            <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail">
            <span class="cd-error-message">Error message here!</span>
        </p>

        <p class="fieldset">
            <label class="image-replace cd-password" for="signup-password">Password</label>
            <input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="Password">
            <a href="#" class="hide-password">Hide</a>
            <span class="cd-error-message">Error message here!</span>
        </p>
        <p class="fieldset">
            <label class="image-replace cd-password" for="signup-password">Re-enter Password</label>
            <input class="full-width has-padding has-border" id="re-enter-signup-password" type="password"  placeholder="Re-enter Password">
            <span class="cd-error-message">Error message here!</span>
        </p>

        <p class="fieldset">
            <input type="checkbox" id="accept-terms">
            <label for="accept-terms">I agree to the <a href="#">Terms</a></label>
        </p>

        <p class="fieldset">
            <input class="full-width has-padding" type="submit" value="Create account">
            <input type="hidden" name="forHoneyPot" value="">
        </p>
    </form>
</div>

<div class="container">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <th>
                <input type="checkbox" ng-model="selectedAll" ng-click="all()">
            </th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Is Admin</th>
            </thead>
            <tbody>
            <tr ng-repeat="user in userList">
                <td><input type="checkbox" ng-model="user.isSelected" ng-change="selectUser()"></td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <select ng-model="user.a">
                        <option hidden></option>
                        <option ng-selected="user.isAdmin" value="a">true</option>
                        <option ng-selected="!user.isAdmin" value="b">false</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
            <button class="btn btn-default">Update Changes</button>
        </div>
    </div>


</div>
